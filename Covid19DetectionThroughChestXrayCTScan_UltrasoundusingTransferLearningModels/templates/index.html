            body { 
                
              background-image: url("https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.sciencedirect.com%2Fscience%2Farticle%2Fpii%2FS1959031820301172&psig=AOvVaw2sRDCoO-UcLBHVcgrFOetN&ust=1611768727583000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCNjn_saQuu4CFQAAAAAdAAAAABAD");

                        <img src="static/css/images/image.png" class="d-block w-100" alt="...">

                            </div>
                        </div>
                    </div>

                    
                </div>

                    <!-- <img src="{{pred_output}}" alt="User Image" class="img-thumbnail"> -->
